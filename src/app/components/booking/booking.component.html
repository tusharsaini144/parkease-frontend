<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="booking.component.css">
</head>

<body>
    <div class="container">
        <h2>Booking Details</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="vehicleName">Vehicle Number:</label>
            <input type="text" id="vehicleName" name="vehicleName" class="form-control"
                placeholder="Enter vehicle number">
        </div>
        <div class="form-group">
            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType" name="vehicleType" class="form-control">
                <option value="Bike">Bike</option>
                <option value="Car">Car</option>
                <option value="Van">Van</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" class="form-control"
                placeholder="Enter contact number">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control">
        </div>

        <div class="form-group">
            <label for="arrivalTime">Arrival Time:</label>
            <input type="time" id="arrivalTime" name="arrivalTime" class="form-control">
        </div>
        <div class="form-group">
            <label for="departureTime">Departure Time:</label>
            <input type="time" id="departureTime" name="departureTime" class="form-control">
        </div>
        
        <button class="button">Book Now</button>
    </div>
</body>

</html>
