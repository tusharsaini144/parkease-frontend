<main class="mx-auto flex min-h-screen w-full items-center justify-center text-white bg-cover bg-center bg-black bg-opacity-95" style="background-image: url('https://images.unsplash.com/photo-1517057970663-5d535acb0b3a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-repeat: no-repeat; background-size: cover;">

    <div class="relative">
      <input type="text" placeholder="Email or Username" class="input-field" name="email" />
